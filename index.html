<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
    This is a working contact form. To receive email, 
    Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

    Create Access Key here https://web3forms.com/
    -->
    <section class="contact-section">
        <div class="contact-intro">
            <h2 class="contact-title">Get in Touch</h2>
            <p class="contact-description">
              Fill out the form below and we'll get back to you as soon as possible.
            </p>
        </div>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
  
            <input type="hidden" name="access_key" value="f9373276-30de-48da-9326-e31aa61e1f33" />
            <input type="hidden" name="subject" value="New Contact Form Submission from DevSolutions" />
            <input type="hidden" name="from_name" value="DevSolutions" />
            <div class="form-group-container">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required/>
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required/>
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" name="phone" class="form-input" placeholder="+44 (078) 56789" type="text" required/>
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Your message" required></textarea>
              </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
